<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ヌメロン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ヌメロン</h1>
  <p>3桁の重複なし数字を予想してください</p>
  <input type="text" id="guess" maxlength="3" placeholder="例: 123">
  <button onclick="checkVsComputer()">判定</button>
  <button onclick="resetVsComputer()">リセット</button>
  <hr>
  <p>🔁 何ターンごとにCPUの答えを変更しますか？</p>
  <input type="number" id="changeInterval" value="3" min="1" max="20" style="width: 80px;">
  <span>ターンごとに1桁変更（重複なし）</span>
  <div id="result"></div>
  <div id="gameHistory"></div>
  <script src="main.js"></script>
</body>
</html>
